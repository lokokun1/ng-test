name: Deploy Terraform via Terragrunt

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}

jobs:
  # ------------------------------------------------------------
  # 1. BOOTSTRAP BACKEND (S3 + DynamoDB)
  # ------------------------------------------------------------
  bootstrap-backend:
    name: Bootstrap Terraform backend (S3 + DynamoDB)
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ⚙️ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.6

      - name: ⚙️ Setup Terragrunt
        uses: autero1/action-terragrunt@v1.2.0

      - name: 🪣 Bootstrap remote state backend
        working-directory: terragrunt-demo/live/dev/backend
        env:
          TERRAGRUNT_DISABLE_REMOTE_STATE: true
        run: |
          echo "🏗️ Bootstrapping Terraform backend..."
          terraform init -backend=false
          # Apply if not already existing (ignore error if exists)
          terraform apply -auto-approve || echo "Backend already exists, continuing..."

  # ------------------------------------------------------------
  # 2. DEPLOY ENVIRONMENT
  # ------------------------------------------------------------
  deploy:
    name: Deploy environment via Terragrunt
    runs-on: ubuntu-latest
    needs: bootstrap-backend

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ⚙️ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.6

      - name: ⚙️ Setup Terragrunt
        uses: autero1/action-terragrunt@v1.2.0

      - name: 🧱 Initialize Terragrunt (after backend bootstrap)
        working-directory: terragrunt-demo/live/dev
        run: |
          echo "🧱 Initializing Terragrunt with remote backend..."
          terragrunt run-all init --terragrunt-non-interactive -- -reconfigure

      - name: 🚀 Deploy infrastructure
        working-directory: terragrunt-demo/live/dev
        run: |
          echo "🚀 Deploying full environment via Terragrunt..."
          terragrunt run-all apply --terragrunt-non-interactive -- -auto-approve
